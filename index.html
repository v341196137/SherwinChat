<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script type="text/javascript" src="./node_modules/socket.io/client-dist/socket.io.js"></script>
        <script type="text/javascript" src="./node_modules/socket.io/client-dist/socket.io.js">
            var socket = io();
            
            var form = document.getElementById('form');
            var input = document.getElementById('message-box');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
                }
            });
        </script>
    </head>
    <body>
       <h1>SherwinChat</h1>
        <ul id="messages"></ul>
        <form id="form" action="" style="position: fixed; bottom: 0;">
            <input id="message-box" type="text"><button id="send" type="submit">Send</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>

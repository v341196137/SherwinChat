<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    </head>
    <body onload="start()"><div class="overlay">
    <!--Username Form (invisible)-->
    
        <div id="user-popup">
            <form class="container">
                <h1>Login</h1>
                <label for="email">Username</label>
                <input type="text" placeholder="Enter Username" name="email">
                <button type="submit" id="user-login">Enter as User</button>
                <button type="submit" id="guest-login">Enter as Guest</button>
            </form>
        </div>
    <!--Visible Structure-->
        <h1>SherwinChat</h1>
        <div id="messages"></div>
        
        <form id="form">
            <input id="message-box" type="text"><button id="send" type="submit">Send</button></input>
        </form>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/index.js"></script>
    </div></body>
</html>
